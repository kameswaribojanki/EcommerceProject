<div class="container-fluid">
    <div class="row" *ngIf="cartDetails.length!=0">
        <div class="col-md-7 col-sm-12 col-xs-12 cart-details my-3">
            <div class="border-bottom p-3">
                <h2>Cart({{cartDetails.length}} items)</h2>
            </div>
            <div *ngFor="let product of cartDetails" class="d-flex border-bottom align-items-center">
                <div class="p-3">
                    <div>
                        <img src="{{product.image}}" (click)="onCartImageClick(product.productId)" class="cursor">
                    </div>
                    <div class="py-3">
                        <button type="button" class="btn btn-sm incbtn" (click)="decrementCount(product)"><i class="fa-solid fa-minus"></i></button>
                            <span>{{product.quantity}}</span>
                        <button type="button" class="btn btn-sm incbtn" (click)="incrementCount(product)"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
                <div class="px-5">
                    <p>{{product.name}} {{product.description}}</p>
                    <p><i class="fa-solid fa-indian-rupee-sign"></i>{{product.price}}</p>
                    <p>{{product.size}}</p>
                    <div (click)="deleteFromCart(product.id)" class="text-danger"><i class="fa-solid fa-trash"></i>Remove</div>
                </div>
            </div>
            <div class="text-end my-3 pe-5">   
                <button class="btn btn-primary" (click)="onRemoveAllClick()">Remove All</button>
            </div>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12 cart-price-details set-position mx-md-5 my-3">
            <div class="border-bottom p-3">
                <h4>PRICE DETAILS</h4>
            </div>
            <div class="border-bottom p-3 d-flex align-items-center justify-content-between">
                <p>Price of ({{cartDetails.length}} items)</p>
                <p><i class="fa-solid fa-indian-rupee-sign"></i>{{grandTotal}}</p>
            </div>
            <div class="d-flex align-items-center justify-content-between p-3 border-bottom">
                <h4>Total Amount</h4>
                <h4><i class="fa-solid fa-indian-rupee-sign"></i>{{grandTotal}}</h4>
            </div>
            <div class="p-0">
                <button class="btn btn-warning w-100 oderBtn" (click)="onPlaceOrderClicked()">Place Order</button>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="cartDetails.length==0">
        <div class="d-flex align-items-center justify-content-center p-5">
            <div class="box">
                your cart is empty
                <div>add items to it now</div>
                <a [routerLink]="['']" class="btn btn-primary btn-sm">shop now</a>
            </div> 
        </div>
    </div>
</div>
