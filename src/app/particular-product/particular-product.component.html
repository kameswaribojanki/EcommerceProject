<div class="row">  
    <div class="col-md-4 col-sm-12 col-xs-12">
        <div class="d-flex justify-content-center align-items-center">
            <img src="{{product.image}}">
        </div>
        <div class="d-flex justify-content-center align-items-center my-2">
            <button class="btn btn-warning" (click)="addToCart()" [disabled]="isDisabled">ADD TO CART</button>
            <button class="btn btn-danger mx-3" (click)="onBuyNowClicked()">BUY NOW</button>
        </div>
    </div>
    <div class="col-md-8 col-sm-12 d-flex justify-content-start align-items-top pt-5 justify-content-sm-center">
        <div>
            <h3>{{product.brand}} {{product.productName}} {{product.description}} ({{product.color}})</h3>
            <h4><i class="fa-solid fa-indian-rupee-sign"></i> {{product.price}}</h4>
            <div class="my-3">
                Quantity:<input type="number" value="1" min="1" readonly>
            </div>
            <div class="d-flex align-items-center">
                <label class="radio">
                    <input type="radio" name="size" value="S" (change)="onSizeChange($event)"/>
                    <span>S</span>
                </label>
                <label class="radio">
                    <input type="radio" name="size" value="M" (change)="onSizeChange($event)"/>
                    <span>M</span>
                </label>
                <label class="radio">
                    <input type="radio" name="size" value="L" (change)="onSizeChange($event)"/>
                    <span>L</span>
                </label>
                <label class="radio">
                    <input type="radio" name="size" value="XL" (change)="onSizeChange($event)"/>
                    <span>XL</span>
                </label>
                <label class="radio">
                    <input type="radio" name="size" value="XXL" (change)="onSizeChange($event)"/>
                    <span>XXL</span>
                </label>
            </div>
            <h4 class="text-success star" *ngFor="let i of starCount"><i class="fa-solid fa-star fs-5"></i></h4>
            <h4>Status: <span>{{product.status}}</span></h4>
            <span class="text-danger" *ngIf="isSizeError">please select size</span>
        </div>
    </div>
</div>
