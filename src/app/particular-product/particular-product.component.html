<div class="row">
        
    <div class="col-md-4">
        <div class="d-flex justify-content-center align-items-center">
            <img src="{{product.image}}">
        </div>
        <div class="d-flex justify-content-center align-items-center my-2">
            <button class="btn btn-warning" (click)="addToCart()">ADD TO CART</button>
            <button class="btn btn-danger mx-3" (click)="onBuyNowClicked()">BUY NOW</button>
        </div>
    </div>
    <div class="col-md-8 d-flex justify-content-start align-items-top pt-5">
        <div>
            <h3>{{product.brand}} {{product.productName}} {{product.description}} ({{product.color}})</h3>
            <h4><i class="fa-solid fa-indian-rupee-sign"></i> {{product.price}}</h4>
            <div class="my-3">
                Quantity:<input type="number" value="1" min="1" readonly>
            </div>
            <div class="d-flex align-items-center">
                <label class="radio">
                    <input type="radio" name="size" value="S" checked />
                    <span>S</span>
                </label>
                <label class="radio">
                    <input type="radio" name="size" value="S" checked />
                    <span>M</span>
                </label>
                <label class="radio">
                    <input type="radio" name="size" value="S" checked />
                    <span>L</span>
                </label>
                <label class="radio">
                    <input type="radio" name="size" value="S" checked />
                    <span>XL</span>
                </label>
                <label class="radio">
                    <input type="radio" name="size" value="S" checked />
                    <span>XXL</span>
                </label>
            </div>
            <h4 class="text-success star" *ngFor="let i of starCount"><i class="fa-solid fa-star fs-5"></i></h4>
            <h4>Status: <span>{{product.status}}</span></h4>
        </div>
    </div>
</div>
