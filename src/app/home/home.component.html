<div class="home">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 d-flex justify-content-around align-items-center p-3">
      <div class="categories-data" *ngFor="let category of categories">
        <div class="text-center">
          <img src="{{category.image}}" alt="image" (click)="onCategoryImageClicked(category.id)">
          <p>{{category.categoryName}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="banner">
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="https://img.freepik.com/free-vector/online-shopping-horizontal-banner-illustration_1284-57252.jpg?w=2000" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7veIYOfToOXIYCTY80iPwjLe04KOxZBbORQ&usqp=CAU" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSryPBNXxzy8FxVFCZzcQPdirG8-5fN3cvNvw&usqp=CAU" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  


  <div class="recentlyViewed">
        <div class="side">
            <h2>Mens Products</h2>
            <!-- <button class="btn btn-primary">VIEW ALL</button> -->
        </div>
        <div class="items">
          <ngx-slick-carousel class="carousel" 
              #slickModal="slick-carousel" 
              [config]="slideConfig" 
              >
              <div ngxSlickItem  class="slide d-flex" *ngFor="let product of mensProducts">
                <div class="item text-center">
                <div class="item-div">
                  <img src="{{ product.image }}" alt="camera" (click)="onProductImageClicked(product.id)">
                  </div>
                  <div class="p-3">
                    <p>{{product.productName}}</p>
                    <a href="" class="text-success text-decoration-none">Shop Now!</a>
                  </div>
                </div>
              </div>
          </ngx-slick-carousel>
        </div>
    </div>

  
    <div class="recentlyViewed">
      <div class="side">
          <h2>Womens Products</h2>
          <!-- <button class="btn btn-primary">VIEW ALL</button> -->
      </div>
      <div class="items">
        <ngx-slick-carousel class="carousel" 
            #slickModal="slick-carousel" 
            [config]="slideConfig" 
            >
            <div ngxSlickItem  class="slide d-flex" *ngFor="let product of womensProducts">
              <div class="item text-center">
              <div class="item-div">
                <img src="{{ product.image }}" alt="camera" (click)="onProductImageClicked(product.id)">
                </div>
                <div class="p-3">
                  <p>{{product.productName}}</p>
                  <a href="" class="text-success text-decoration-none">Shop Now!</a>
                </div>
              </div>
            </div>
        </ngx-slick-carousel>
      </div>
  </div>


  <div class="recentlyViewed">
    <div class="side">
        <h2>Kids Products</h2>
        <!-- <button class="btn btn-primary">VIEW ALL</button> -->
    </div>
    <div class="items">
      <ngx-slick-carousel class="carousel" 
          #slickModal="slick-carousel" 
          [config]="slideConfig" 
          >
          <div ngxSlickItem  class="slide d-flex" *ngFor="let product of kidsProducts">
            <div class="item text-center">
            <div class="item-div">
              <img src="{{ product.image }}" alt="camera" (click)="onProductImageClicked(product.id)">
              </div>
              <div class="p-3">
                <p>{{product.productName}}</p>
                <a href="" class="text-success text-decoration-none">Shop Now!</a>
              </div>
            </div>
          </div>
      </ngx-slick-carousel>
    </div>
  </div>

</div>
