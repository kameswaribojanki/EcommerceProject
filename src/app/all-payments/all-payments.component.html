<div class="container-fluid my-3">
    <div class="row" *ngIf="allPayments.length!=0">
        <div class="col-md-10 col-sm-12 col-xs-12 payment-details">
            <div class="border-bottom p-3">
                <h2>All Payments({{allPayments.length}})</h2>
            </div>
            <div *ngFor="let payment of allPayments" class="d-flex border-bottom align-items-center justify-content-between">
                <div class="p-3">
                    <div>
                        <p>{{payment.paymentType}}</p>
                    </div>
                </div>
                <div class="p-3">
                    <p>{{payment.dateOfPayment}}</p>
                </div>
                <div class="p-3">
                    <p><i class="fa-solid fa-indian-rupee-sign"></i>{{payment.amount}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div *ngIf="allPayments.length==0">
            <div class="d-flex align-items-center justify-content-center p-5">
                <div class="box">
                    my orders are empty
                </div> 
            </div>
        </div>
    </div>
</div>
